
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Random Quote Generator</title>
</head>
<body>
  <h1>(●'◡'●)Mini Project - Random Quote Generator(●'◡'●)</h1>
<body>
  <section id="quote-section"></section> 
  <button id="generate-quote">Generate Quote</button> 

  <form id="add-quote-form">
    <input type="text" id="quote-input" placeholder="Enter a quote">
    <input type="text" id="author-input" placeholder="Enter the author">
    <button type="submit">Add Quote</button>
  </form>

  <button id="character-count">Character Count (with spaces)</button>
<button id="character-count-no-spaces">Character Count (no spaces)</button>
<button id="word-count">Word Count</button>
<button id="like-quote">Like</button>

<form id="filter-form">
  <input type="text" id="author-filter" placeholder="Filter by author">
  <button type="submit">Filter</button>
</form>

<button id="previous-quote">Previous</button>
<button id="next-quote">Next</button>

  <script src="app,.js"></script>
</body>
</html>
